<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomify - Pomodoro x Spotify</title>
    <meta name="description"
        content="A simple and efficient Pomodoro Timer with Spotify integration. Enhance your productivity with work-break intervals and enjoy your favorite music!">
    <meta name="keywords" content="Pomodoro, Timer, Productivity, Study, Work, Break, Spotify, Music, Time Management">
    <meta name="author" content="Felix Mandela">
    <meta property="og:title" content="Pomodoro Timer with Spotify Integration">
    <meta property="og:description"
        content="A simple and efficient Pomodoro Timer with Spotify integration. Enhance your productivity with work-break intervals and enjoy your favorite music!">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="timer-container">
        <p id="timer" class="timer">25:00</p>
        <p id="session"><span id="session-status">Session 01 </span><span id="break-status"></span></p>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="play-pause-btn" class="play">Play</button>
            <button id="skip-btn">Skip</button>
        </div>

        <div id="spotify-status">
            <p id="initial-status">Checking status...</p>
            <div class="status-container-1">
                <span id="now-playing"></span>
            </div>
            <div class="status-container-2">
                <p id="spotify-track"></p>
            </div>
            <div class="status-container-1">
                <span id="device-status"></span>
            </div>
            <div class="status-container-2">
                <p id="spotify-device"></p>
            </div>
        </div>
        <button id="spotify-login-btn" class="spotify-button">Connect to Spotify</button>
        <button id="open-spotify-btn" class="spotify-button" style="display: none;">Open Spotify</button>

        <button id="settings-btn">Settings</button>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span id="close-btn">&times;</span>
                <div class="settings">
                    <div class="setting-container">
                        <label id="work-duration-label" for="work-duration">Work Duration (min): </label>
                        <input type="number" id="work-duration" min="1" value="25">
                    </div>
                    <div class="setting-container">
                        <label id="break-duration-label" for="break-duration">Break Duration (min): </label>
                        <input type="number" id="break-duration" min="1" value="5">
                    </div>
                </div>
                <button id="apply-settings">Apply Changes</button>
            </div>
        </div>
    </div>

    <audio id="notification" src="assets/pomodoro-timers-up.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
