<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="timer-container">
        <p id="timer" class="timer">25:00</p>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="play-pause-btn">Play</button>
            <button id="skip-btn">Skip</button>
        </div>
        <button id="settings-btn">Settings</button>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span id="close-btn">&times;</span>
                <div class="settings">
                    <div class="setting-container">
                        <label for="work-duration">Work Duration (min): </label>
                        <input type="number" id="work-duration" min="1" value="25">
                    </div>
                    <div class="setting-container">
                        <label for="break-duration">Break Duration (min): </label>
                        <input type="number" id="break-duration" min="1" value="5">
                    </div>
                </div>
                <button id="apply-settings">Apply Changes</button>
            </div>
        </div>

        <div id="spotify-status">
            <p id="initial-status">Checking status...</p>
            <div class="status-container-1">
                <span id="now-playing"></span>
            </div>
            <div class="status-container-2">
                <p id="spotify-track"></p>
            </div>
            <div class="status-container-1">
                <span id="device-status"></span>
            </div>
            <div class="status-container-2">
                <p id="spotify-device"></p>
            </div>
        </div>
        <button id="spotify-login-btn" class="spotify-button">Log in to Spotify</button>
        <button id="open-spotify-btn" class="spotify-button" style="display: none;">Open Spotify</button>
    </div>



    <div id="notification" class="notification hidden">Notification message</div>

    <audio id="notification" src=""></audio>
    <script src="script.js"></script>
</body>

</html>
